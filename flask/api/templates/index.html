<!DOCTYPE html>  
<html>  
<head>  
   <title>图片处理示例</title>  
</head>  
<body>  
   <h1>图片处理示例</h1>  
   <form action='/upload' method='post' enctype='multipart/form-data'>  
       <input type='file' name='file' />  
       <button type='submit'>上传图片</button>  
   </form>  
   <hr>  
   <a href='/download/{{ filename }}'>下载图片</a>  
</body>  
</html>

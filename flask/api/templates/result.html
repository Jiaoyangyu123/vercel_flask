<!DOCTYPE html>
<html>
<head>
    <title>Upload</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        .form-group input[type="file"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        .form-group button {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .form-group button:hover {
            background-color: #0056B3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload image</h1>
        <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label>Choose image</label>
                <input type="file" name="image">
            </div>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
